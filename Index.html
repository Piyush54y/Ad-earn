<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üé¨ Watch Ads & Earn ‚Çπ</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem 3rem;
      border-radius: 15px;
      max-width: 420px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 0.5rem;
      font-weight: 700;
      font-size: 2.5rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
    p {
      font-size: 1.1rem;
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-weight: 500;
      text-shadow: 0 1px 3px rgba(0,0,0,0.4);
    }
    .buttons-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    button, input {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      outline: none;
      box-shadow: 0 4px 15px rgba(255,255,255,0.3);
      flex: 1 1 48%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-weight: 600;
    }
    .ad-btn, .visit-btn {
      background: #ff416c;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: #fff;
    }
    .ad-btn:hover, .visit-btn:hover {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      box-shadow: 0 8px 25px rgba(255,65,108,0.7);
    }
    #withdrawBtn {
      background: #34d399;
      color: #064e3b;
      font-weight: 700;
      margin-top: 10px;
      flex: 1 1 100%;
    }
    #withdrawBtn:hover {
      background: #059669;
      color: #d1fae5;
      box-shadow: 0 8px 25px rgba(5,150,105,0.7);
    }
    input {
      width: 100%;
      border: 2px solid #34d399;
      background: transparent;
      color: #d1fae5;
      font-weight: 500;
      margin-top: 10px;
    }
    input::placeholder {
      color: #a7f3d0;
    }
    .balance {
      font-size: 1.5rem;
      margin-top: 0.5rem;
      font-weight: 600;
      text-shadow: 0 1px 3px rgba(0,0,0,0.4);
    }
    .message {
      margin-top: 1rem;
      font-size: 1rem;
      color: #ffe6e6;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ Watch Ads & Earn ‚Çπ</h1>
    <p>Earn üí∞ ‚Çπ0.25 per ad or website visit.<br />Withdraw after ‚Çπ100! üéâ</p>
    
    <div class="buttons-row">
      <button class="ad-btn" data-type="ad" data-id="1">‚ñ∂Ô∏è Watch Ad 1</button>
      <button class="ad-btn" data-type="ad" data-id="2">‚ñ∂Ô∏è Watch Ad 2</button>
      <button class="ad-btn" data-type="ad" data-id="3">‚ñ∂Ô∏è Watch Ad 3</button>
      <button class="ad-btn" data-type="ad" data-id="4">‚ñ∂Ô∏è Watch Ad 4</button>
      <button class="visit-btn" data-type="visit">üåê Visit Website</button>
    </div>

    <div class="balance">Balance: ‚Çπ<span id="balance">0.00</span></div>

    <input
      type="text"
      id="upiInput"
      placeholder="Enter your GPay or Paytm UPI ID"
    />
    <button id="withdrawBtn">üí∏ Withdraw Earnings</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const adLink = "https://otieu.com/4/9390942";
    const websiteLink = "https://otieu.com/4/4086032";
    const earnPerClick = 0.25;
    const withdrawThreshold = 100;

    let balance = parseFloat(localStorage.getItem("balance") || "0");

    const balanceSpan = document.getElementById("balance");
    const messageDiv = document.getElementById("message");
    const upiInput = document.getElementById("upiInput");
    const withdrawBtn = document.getElementById("withdrawBtn");

    // Display initial balance
    balanceSpan.textContent = balance.toFixed(2);

    // Handle ad/website click
    document.querySelectorAll("button[data-type]").forEach(button => {
      button.addEventListener("click", () => {
        const type = button.getAttribute("data-type");
        const id = button.getAttribute("data-id") || "";
        let url = "";

        if (type === "ad") {
          url = adLink;
        } else if (type === "visit") {
          url = websiteLink;
        }

        // Open link
        window.open(url, "_blank");

        // Update balance
        balance += earnPerClick;
        balanceSpan.textContent = balance.toFixed(2);
        localStorage.setItem("balance", balance.toFixed(2));

        // Show message
        messageDiv.textContent = `You earned ‚Çπ${earnPerClick.toFixed(2)} from ${type === "ad" ? "Ad " + id : "Website Visit"}!`;
      });
    });

    // Withdraw button
    withdrawBtn.addEventListener("click", () => {
      const upiId = upiInput.value.trim();

      if (balance < withdrawThreshold) {
        messageDiv.textContent = `You need ‚Çπ${(withdrawThreshold - balance).toFixed(2)} more to withdraw.`;
        return;
      }

      const upiPattern = /^[\w.\-]{2,}@[a-zA-Z]{2,}$/;
      if (!upiId || !upiPattern.test(upiId)) {
        messageDiv.textContent = "Enter a valid UPI ID (e.g., name@upi).";
        return;
      }

      // Proceed with withdrawal
      messageDiv.textContent = `Withdrawing ‚Çπ${balance.toFixed(2)} to ${upiId}...`;
      balance = 0;
      balanceSpan.textContent = "0.00";
      localStorage.setItem("balance", "0");
      upiInput.value = "";

      setTimeout(() => {
        messageDiv.textContent = "‚úÖ Withdrawal successful! üéâ";
      }, 3000);
    });
  </script>
</body>
</html>
