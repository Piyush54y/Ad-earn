<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>💰 Watch & Earn</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 20px;
      color: #222;
    }
    h1 {
      color: #2e8b57;
      margin-bottom: 10px;
    }
    .button {
      background: linear-gradient(90deg, #2ecc71, #27ae60);
      border: none;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 80%;
      max-width: 300px;
    }
    .button:hover {
      background: linear-gradient(90deg, #27ae60, #1e8449);
    }
    .withdraw {
      background: linear-gradient(90deg, #3498db, #2980b9);
    }
    input {
      padding: 10px;
      margin: 15px auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
      text-align: center;
    }
    .emoji {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>💸 Watch Ads & Earn ₹10</h1>
  <p id="message">Earn ₹0.25 per ad! Watch & earn up to ₹100 to withdraw 💰</p>

  <button class="button" onclick="watchAd(1)">🎥 Watch Ad 1</button><br>
  <button class="button" onclick="watchAd(2)">🎥 Watch Ad 2</button><br>
  <button class="button" onclick="watchAd(3)">🎥 Watch Ad 3</button><br>
  <button class="button" onclick="watchAd(4)">🎥 Watch Ad 4</button><br>

  <button class="button" onclick="visitWebsite()">🌐 Visit Website & Earn</button><br>

  <input type="text" id="upiInput" placeholder="Enter your GPay / Paytm UPI ID">
  <button class="button withdraw" onclick="withdraw()">💳 Withdraw</button>

  <script>
    window.Telegram.WebApp.ready();
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe?.user;

    if (user) {
      document.getElementById("message").textContent = `👋 Hi ${user.first_name}! Earn ₹0.25 per ad.`;
    }

    function watchAd(number) {
      const adUrl = "https://otieu.com/4/4086032";
      window.open(adUrl, "_blank");
      alert(`🎉 Ad ${number} opened. Watch full ad to earn ₹0.25!`);
    }

    function visitWebsite() {
      const websiteUrl = "https://otieu.com/4/4086032";
      window.open(websiteUrl, "_blank");
      alert("✅ Website opened! You earned ₹0.25.");
    }

    function withdraw() {
      const upi = document.getElementById("upiInput").value;
      if (!upi || !upi.includes("@")) {
        alert("⚠️ Please enter a valid UPI ID.");
        return;
      }
      alert(`✅ Withdrawal request sent to ${upi}. You'll receive ₹100 once your balance is full.`);
    }
  </script>
</body>
</html>
